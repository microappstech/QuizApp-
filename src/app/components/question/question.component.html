<div class="container my-5 py-5">
    <div class="card mb-5">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS58RA6ehS_b6cTGoFCEYzrxTVbvpxuUCOzDQ&usqp=CAU" alt="logo" width="120">
            </div>
            <div class="quiz-header">
                <h4 style="font-family: cursive;">Quiz about {{category}}</h4>
                <span style="font-style: italic;">Welcome {{name}}</span>
            </div>
        </div>

        <div class="d-flex justify-content-around py-2 italic">  
            <div class="score text-success">
                <h6>{{points}} Points</h6>
            </div>
            <div class="question-remain ">
                <span style="font-style:italic;">Question {{currentQuestion+1}} of {{this.questionList.length}}</span>
            </div>
            <div class="time">
                <h6>{{time}} sec <i class="fa fa-clock-o" aria-hidden="true"></i></h6>
            </div>
        </div>

        <div class="progress my-2 mx-5">
            <div class="progress-bar progress-bar-striped bg-success" [ngStyle]="{'width':progress+'%'}" role="progressbar" style="width: 10%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

          <div class="question mx-3 border border-white ">
            <h3 class="mx-3">{{questionList[currentQuestion].questionText}}</h3>
          </div>

          <div class="options">
            <ol *ngFor="let option of questionList[currentQuestion]?.options">
                <li (click)="chooseAnswer(currentQuestion,option)">
                    <div class="card">{{option.text}}</div>
                </li>
            </ol>
          </div>

          <div class="buttons d-flex my-4 mx-5 justify-content-between">
            <button [disabled]="currentQuestion===0" (click)="previousQuestion()" class="btn px-5"><i class="fa fa-chevron-left fa-2x text-danger" aria-hidden="true"></i></button>
            <button (click)="resetQuestion()" class="btn"><i class="fa fa-refresh text-primary fa-2x" aria-hidden="true"></i></button>
            <button [disabled]="currentQuestion===8" (click)="nextQuestion()" class="btn  px-5"><i class="fa fa-chevron-right fa-2x text-success" aria-hidden="true"></i></button>
          </div>

    </div>
</div>
